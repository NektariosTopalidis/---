<div class="chart">
    <button [ngClass]="processes.length >= 2 && quantumTimeForm.valid ? 'start-btn' : 'start-btn disabled'" (click)="sendStart()" [disabled]="processes.length < 2 && !quantumTimeForm.valid">START</button>
    <form [formGroup]="quantumTimeForm">
        <mat-form-field appearance="fill">
            <mat-label>Quantum Time</mat-label>
            <input matInput formControlName="q" [min]="1" type="number" required>
        </mat-form-field>
    </form>
</div>
